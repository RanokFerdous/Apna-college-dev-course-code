<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input vs Change Event</title>
</head>
<body>
  <h2>Input vs Change Event Demo</h2>

  <input type="text" placeholder="Type something..." />
  <p id="live"></p>
  <p id="final"></p>

  <script>
    let inp = document.querySelector("input");
    let live = document.querySelector("#live");
    let final = document.querySelector("#final");

    // ЁЯФ╣ input event тЖТ ржЯрж╛ржЗржк ржХрж░рж╛рж░ рж╕рж╛ржерзЗ рж╕рж╛ржерзЗ ржжрзЗржЦрж╛ржмрзЗ
    inp.addEventListener("input", function () {
      live.innerText = "ЁЯСЙ input event: ржЖржкржирж┐ рж▓рж┐ржЦржЫрзЗржи = " + inp.value;
    });

    // ЁЯФ╣ change event тЖТ рж╢рзБржзрзБ ржЗржиржкрзБржЯ рж╢рзЗрж╖ ржХрж░рзЗ ржмрж╛ржЗрж░рзЗ ржХрзНрж▓рж┐ржХ ржХрж░рж▓рзЗ ржмрж╛ Enter ржЪрж╛ржкрж▓рзЗ ржжрзЗржЦрж╛ржмрзЗ
    inp.addEventListener("change", function () {
      final.innerText = "тЬЕ change event: ржЖржкржирж┐ ржлрж╛ржЗржирж╛рж▓рж┐ рж▓рж┐ржЦрзЗржЫрзЗржи = " + inp.value;
    });
  </script>
</body>
</html>
