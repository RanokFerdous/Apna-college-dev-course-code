<!-- topic: select, radio, range, textarea -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      padding: 10px 15px;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkcyan;
    }
  </style>
</head>
<body>

<h2>Form Elements Demo</h2>

<form>
  <!-- Select -->
  <label for="country">Choose Country:</label>
  <select id="country" name="country">
    <option value="bd">Bangladesh</option>
    <option value="jp">Japan</option>
    <option value="us">USA</option>
  </select>

  <!-- Radio -->
  <label>Gender:</label>
  <label><input type="radio" name="gender" value="male"> Male</label>
  <label><input type="radio" name="gender" value="female"> Female</label>

  <!-- Range -->
  <label for="volume">Volume (0â€“100):</label>
  <input type="range" id="volume" name="volume" min="0" max="100" value="50">

  <!-- Textarea -->
  <label for="message">Your Message:</label>
  <textarea id="message" name="message" rows="4" cols="40" placeholder="Write something..."></textarea>

  <button type="submit">Submit</button>
</form>

</body>
</html>
