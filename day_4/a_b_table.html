<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merged Cells Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px 15px;
      text-align: center;
    }
    caption {
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <table>
    <caption>A test table with merged cells</caption>
    <tr>
      <td rowspan="2"></td>
      <th colspan="2">Average</th>
      <th rowspan="2">Red eyes</th>
    </tr>
    <tr>
      <th>Height</th>
      <th>Weight</th>
    </tr>
    <tr>
      <th>Males</th>
      <td>1.9</td>
      <td>0.003</td>
      <td>40%</td>
    </tr>
    <tr>
      <th>Females</th>
      <td>1.7</td>
      <td>0.002</td>
      <td>43%</td>
    </tr>
  </table>

</body>
</html>
