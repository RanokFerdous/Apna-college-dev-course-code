 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      padding: 10px 15px;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkcyan;
    }
    /* Live Output Box */
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #eef;
      border: 1px solid #99c;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Interactive Form Elements</h2>

<form id="demoForm">
  <!-- Select -->
  <label for="country">Choose Country:</label>
  <select id="country" name="country">
    <option value="Bangladesh">Bangladesh</option>
    <option value="Japan">Japan</option>
    <option value="USA">USA</option>
  </select>

  <!-- Radio -->
  <label>Gender:</label>
  <label><input type="radio" name="gender" value="Male"> Male</label>
  <label><input type="radio" name="gender" value="Female"> Female</label>

  <!-- Range -->
  <label for="volume">Volume (0â€“100):</label>
  <input type="range" id="volume" name="volume" min="0" max="100" value="50">

  <!-- Textarea -->
  <label for="message">Your Message:</label>
  <textarea id="message" name="message" rows="4" cols="40" placeholder="Write something..."></textarea>

  <button type="submit">Submit</button>
</form>

<!-- Live Preview -->
<div class="output" id="outputBox">
  <h3>Live Preview:</h3>
  <p><b>Country:</b> <span id="outCountry">Bangladesh</span></p>
  <p><b>Gender:</b> <span id="outGender">None</span></p>
  <p><b>Volume:</b> <span id="outVolume">50</span></p>
  <p><b>Message:</b> <span id="outMessage">None</span></p>
</div>

<script>
  // Get references
  const country = document.getElementById("country");
  const genderRadios = document.querySelectorAll("input[name='gender']");
  const volume = document.getElementById("volume");
  const message = document.getElementById("message");

  // Output spans
  const outCountry = document.getElementById("outCountry");
  const outGender = document.getElementById("outGender");
  const outVolume = document.getElementById("outVolume");
  const outMessage = document.getElementById("outMessage");

  // Events
  country.addEventListener("change", () => {
    outCountry.textContent = country.value;
  });

  genderRadios.forEach(radio => {
    radio.addEventListener("change", () => {
      outGender.textContent = radio.value;
    });
  });

  volume.addEventListener("input", () => {
    outVolume.textContent = volume.value;
  });

  message.addEventListener("input", () => {
    outMessage.textContent = message.value || "None";
  });

  // Prevent form reload on submit
  document.getElementById("demoForm").addEventListener("submit", e => {
    e.preventDefault();
    alert("Form submitted! (But page not reloaded)");
  });
</script>

</body>
</html>
