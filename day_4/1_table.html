<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Example</title>
  <style>
  table {
    border-collapse: collapse; 
    width: 60%;
  }
  th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: lightgray;
  }
</style>

</head>
<body>
  <h2>   &nbsp; &nbsp; &nbsp; &nbsp;Student Info</h2>
   <!-- <caption>student list</caption> -->

  <table  border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Ranok Ferdous</td>
      <td>CSE</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Sarah Akter</td>
      <td>EEE</td>
    </tr>
  </table>

</body>
</html>
