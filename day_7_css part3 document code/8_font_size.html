<!-- explain font size with absolute and relative type -->
 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Units Example</title>
<style>
  /* Absolute Units */
  .absolute {
    width: 200px;
    height: 100px;
    font-size: 16pt;
    /* 1 pt =1.33 px */
    background-color: lightblue;
    margin: 30px;
  }

  /* Relative Units */
  .relative-percent {
    width: 50%;
    height: 50px;
    background-color: lightgreen;
    margin: 10px;
  }

  .relative-em {
    font-size: 2em; /* 2 times parent font size */
    color: darkgreen;
  }

  .relative-rem {
    font-size: 1.5rem; /* 1.5 times root font size */
    color: darkblue;
  }

  .relative-vw {
    width: 50vw; /* 50% of viewport width */
    height: 100px;
    background-color: coral;
  }

  .relative-vh {
    width: 200px;
    height: 50vh; /* 50% of viewport height */
    background-color: pink;
  }
</style>
</head>
<body>

<h2>Absolute Units</h2>
<div class="absolute">200px Ã— 100px, font 16pt</div>

<h1>Relative Units</h1>
<div class="relative-percent">50% width of parent</div>
<p class="relative-em">2em font size (relative to parent)</p>
<p class="relative-rem">1.5rem font size (relative to root)</p>
<div class="relative-vw">50vw width of viewport</div>
<div class="relative-vh">50vh height of viewport</div>

</body>
</html>
