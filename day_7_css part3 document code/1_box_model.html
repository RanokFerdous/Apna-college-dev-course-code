



<!--  the box model explain :
  box model has height, width, border, padding, margin -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue; /* content */
      padding: 30px;               /* inner space */
      border: 5px solid blue;      /* border */
      margin: 50px;                /* outer space */
    }
  </style>
</head>
<body>
  <div class="box">Hello Box Model!</div>
</body>
</html>
