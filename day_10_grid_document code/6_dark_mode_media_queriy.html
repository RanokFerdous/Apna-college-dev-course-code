<!-- dark mode media query example -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 300px;
      border: 5px solid #333;
      border-radius: 10px;
      margin: 20px;
      transition: all 0.4s ease;
    }

    /* ðŸŒž Light Mode */
    @media (prefers-color-scheme: light) {
      body {
        background: #f9f9f9;
        color: #111;
      }
      img {
        border-color: #333;
        filter: brightness(1) contrast(01);
        /*  filter: brightness(1) contrast(0);
        when constrast(0) -> then  grey picture*/


      }
    }

    /* ðŸŒ™ Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: #181818;
        color: #f1f1f1;
      }
      img {
        border-color: #f1f1f1;
        filter: brightness(.8) contrast(1.2);
        /* if contrast:  increase ,color will be darkish.*/
      }
    }
  </style>
</head>
<body>
  <h1>Dark Mode with Images</h1>
  <p>This page changes style based on system theme ðŸŒžðŸŒ™</p>

  <img src="house.jpg" alt="Light Example">
  <img src="nature.jpg" alt="Dark Example">
</body>
</html>
