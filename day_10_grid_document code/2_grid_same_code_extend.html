<!-- extended version of grid -->

<!-- explain the grid model, template,gaps topic -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 600px;
        height: 300px;
        background-color: aqua;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-template-columns: repeat(3, 1fr);
        row-gap: 10px;
        /* column-gap: 30px;
        grid-gap: 10px; */
        grid-gap:10px;
      }

      .item {
        /* width: 100px;
            height: 50px; */
        background-color: greenyellow;
        border: 2px solid black;
        text-align:center ;
      }
      .one{
       grid-column-start: 1;
       grid-column-end: 3;
        grid-column: 1/3;
        /* -ms-grid-column-span: 1/span 7;
        not work this line*/
        /* item 1 take 2box space */

      }
      .two{
        /* grid-row-start: 1;
        grid-row-end:3; */
        grid-row:1/span 2; /*take 2 row */
      }
    </style>
  </head>
  <body>
    <h1>Grid Playground</h1>
    <div class="container">
      <div class="item one">1</div>
      <div class="item two">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
