 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .container {
      display: grid;

      /* 4 columns, responsive sizes */
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

      /* 3 rows: header, content, footer */
      grid-template-rows: 80px auto 60px;

      /* spacing */
      gap: 15px;

      /* center the whole grid */
      justify-content: center;
      align-content: start;

      min-height: 100vh;
      padding: 15px;
    }

    /* Named grid areas */
    .container {
      grid-template-areas:
        "header header header header"
        "sidebar main main ads"
        "footer footer footer footer";
    }

    .header  { grid-area: header;  background: #2196F3; color: white; }
    .sidebar { grid-area: sidebar; background: #4CAF50; color: white; }
    .main    { grid-area: main;    background: #FFEB3B; }
    .ads     { grid-area: ads;     background: #FF9800; color: white; }
    .footer  { grid-area: footer;  background: #9C27B0; color: white; }

    /* Shared styles */
    .container > div {
      padding: 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    /* Example of individual item positioning */
    .highlight {
      grid-column: span 2;  /* spans 2 columns */
      grid-row: span 1;     /* spans 1 row */
      background: #E91E63;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header (spans 4 columns)</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="ads">Ads Section</div>
    <div class="footer">Footer</div>
    <div class="highlight">Special Item (spans 2 columns)</div>
  </div>
</body>
</html>
