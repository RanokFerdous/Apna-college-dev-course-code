



<!-- create a vip ground for fun:
 header(1 row,12column)
 navigation(1row,12column)
 sidebar(9row,3 column) main( 9 row,9 column)
 ads(1row,3 column) ,footer( 1row, 9 column) -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 20px;
            padding: 10px;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(12,1fr);
            grid-gap: 10px;
        }

        .container div{
            background-color: greenyellow;
            font-size: 1.5rem;
        }
    .header{
            grid-column: 1/span 12;
        }

        .sidebar{
            grid-column: 1/ span 3;
            grid-row: 2 /span 10;
        }

        .navigation {
            grid-column: 4 / span 6;

        }
        .ads{
            grid-column: 10 /span 3;
            grid-row: 2 /span 10;
        }

        .main{
            grid-column: 4 /span 6;
            grid-row: 3 /span 9;
        }

        .footer{
            grid-column: 1 /span 12;
        }

        @media ( max-width:720px){
            .header{
                grid-column: 1 /span 12;
            }
        }
    </style>
 </head>
 <body>
    <div class="container">
    <div class="header">Header this</div>
    <div class="navigation">navigation (1row, 12 column) </div>
    <div class="sidebar">sidebar( 9 row,3 column)</div>
    <div class="main">main ( 9 row,9 column)</div>
    <div class="ads">ads ( 1 row, 3 column)</div>
    <div class="footer">footer</div>

    </div>
 </body>
 </html>
