<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Animation Demo</title>
    <style>

    .box {
      width: 100px;
      height: 100px;
      background: tomato;
      position: relative;

      /* Animation properties */
/*
      animation-name: moveBox;
      animation-duration: 3s;
      animation-timing-function: ease-in-out;
      animation-delay: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate; */

       animation: moveBox 3s ease-in-out 1s infinite alternate;
        /* syntax:
        animation: anima_name duration timing_function delay iteration_count direction ; */
    }

      @keyframes moveBox {
        0% {
          left: 0;
          background: tomato;
        }
        50% {
          left: 200px;
          background: gold;
        }
        100% {
          left: 400px;
          background: limegreen;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">hOW ARE BRO?</div>
  </body>
</html>
