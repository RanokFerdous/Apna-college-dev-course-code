<!-- vertical navber example  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Navbar</title>
  <style>
    nav {
      width: 200px;
      background-color: #f2f2f2;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      padding: 0;  /* it take left to right   */
    }
    nav ul li {
      margin: 10px 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 8px;
      border-radius: 5px;
    }
    nav ul li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>
</body>
</html>
