<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline Example</title>
  <style>
    .block {
      background-color: lightblue;
      margin: 5px;
      padding: 10px;
    }
    .inline {
      background-color: lightgreen;
      padding: 3px;
    }
  </style>
</head>
<body>
  <h2>Block Elements</h2>
  <div class="block">This is a &lt;div&gt; (block element)</div>
  <p class="block">This is a &lt;p&gt; paragraph (block element)</p>
  <section class="block">This is a &lt;section&gt; (block element)</section>

  <h2>Inline Elements</h2>
  <p>This is <span class="inline">a span (inline)</span> inside a paragraph.</p>
  <p>Click <a href="#" class="inline">here (inline link)</a> to continue.</p>
  <p>This is <strong class="inline">bold text (inline)</strong> inside a sentence.</p>
</body>
</html>
