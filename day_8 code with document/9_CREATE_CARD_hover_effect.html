<!-- practice: create a card hover effect  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card
        {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: inline-block;
            /* inline-block 2 or more picture take
            in same line */
            margin: 10px;
            /* for given curve border radius is use */
            border-radius: 5px;
        }

        img{
            width: 100%;
            border-radius: 5px 5px 0 0;
        }

        .dese {
            padding: 0 2px 0 2px;
        }

        .card:hover{
            box-shadow: 0 8px 16px red;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="man2.png" alt="man_picture">
        <div class="desc">
            <h3>
                Rahul kumer
            </h3>
              <p> ai thief</p>
        </div>

    </div>

    <div class="card">
        <img src="man2.png" alt="man2_picture">


        <div class="desc">
        <h3>Neha gupto</h3>
        <p>software engineer</p>
        </div>

    </div>
</body>
</html>
