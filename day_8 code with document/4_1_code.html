<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Div Example</title>
  <style>
    div {
      height: 200px;
      width: 200px;
      background-color: greenyellow;
      margin: 20px auto;   /* center the box */
      transition: margin-top 2s ease-out 1s, background-color 1s;
      display: flex;        /* center text inside */
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-align: center;
    }

    div:hover {
      margin-top: 100px;
      background-color: hotpink;
    }
  </style>
</head>
