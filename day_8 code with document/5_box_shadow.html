<!-- topic : box shadow explain  -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 30px;
      padding: 40px;
      background: #f5f5f5;
    }

    .box {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
    }

    /* 1. Basic shadow */
    .box1 {
      background: lightblue;
      box-shadow: 10px 10px 5px gray;
      /* box-shadow:right down blur color */
    }

    /* 2. Soft transparent shadow */
    .box2 {
      background: lightgreen;
      box-shadow: 50px 8px 15px rgba(228, 146, 5, 0.7);
      /* right down blur color */
    }

    /* 3. Inner shadow */
    .box3 {
      background: white;
      box-shadow: inset 20px 50px 15px rgba(0,0,0,0.5);
      /* inside left up blur color */
    }

    /* 4. Multiple glowing shadows */
    .box4 {
      background: yellow;
      box-shadow: 30px 0px 10px red,
                  0px 30px 20px blue,
                  0px 0px 50px green;
                  /* right down left color */
    }

    /* 5. Card style shadow */
    .box5 {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 30px 70px rgba(0,0,0,0.9);
    }

     .box6 {
      background: white;
      border-radius: 12px;
    box-shadow: 5px 10px 15px 2px rgba(120,0,0,0.5) inset;
    /* 5px right  10px down 15px blur 2px spread
   black (50% transparent)   inside the box */

    }
  </style>
</head>
<body>
    <!-- class="class1 class2 class3 .... ..
     each class separate by space in syntax" -->
  <div class="box box1">Basic</div>
  <div class="box box2">Soft</div>
  <div class="box box3">Inset</div>
  <div class="box box4">Multiple</div>
  <div class="box box5">Card</div>
  <div class="box box6">phone</div>

</body>
</html>
