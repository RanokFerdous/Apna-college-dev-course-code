<!-- create an smily face  -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley Face</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    /* Face */
    .face {
      width: 200px;
      height: 200px;
      background: yellow;
      border-radius: 50%;
      position: relative;
      /* position:static; */
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* Eyes */
    .eye {
      width: 30px;
      height: 30px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 60px;
    }

    .eye.left {
      left: 50px;
    }

    .eye.right {
      right: 50px;
    }

    /* Smile */
    .mouth {
      width: 120px;
      height: 60px;
      border-bottom: 10px solid black;
      border-radius: 0 0 60px 60px;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
