<!-- explain the transation propery with some example -->
 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Transitions Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
  }

  .box {
    width: 120px;
    height: 120px;
    background: royalblue;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
  }

  /* 1. Transition with only property + duration */
  .box1 {
    /* transition: width 2s; */
    /* transition:height 2s; */
    transition:2s;
    /* widht and height will be increase time 2s */
  }
  .box1:hover {
    width: 220px;
    height: 300px;
  }

  /* 2. Transition with property + duration + timing-function */
  .box2 {
    transition: height 2s ease-in-out;
  }
  .box2:hover {
    height: 220px;
  }

  /* 3. Transition with property + duration + timing-function + delay */
  .box3 {
    transition: background-color 2s linear 1s;
  }
  .box3:hover {
    background-color: tomato;
  }

  /* 4. Transition multiple properties */
  .box4 {
    transition: width 2s, height 4s, background-color 1s;
    /* when hover , this time will be taken to transition */
  }
  .box4:hover {
    width: 200px;
    height: 200px;
    background-color: green;
  }

  /* 5. Transition all properties */
  .box5 {
    transition: all 2s ease;
  }
  .box5:hover {
    width: 200px;
    height: 200px;
    background-color: purple;
    border-radius: 50%;
  }

  /* 6. Longhand properties */
  .box6 {
    transition-property: width, background-color;
    transition-duration: 2s, 1s;
    transition-timing-function: ease-in, ease-out;
    transition-delay: 0s, 1s;
  }
  .box6:hover {
    width: 220px;
    background-color: crimson;
  }

  /* 7. Using cubic-bezier */
  .box7 {
    transition: transform 2s cubic-bezier(0.42, 0, 0.58, 1);
  }
  .box7:hover {
    transform: rotate(45deg) scale(1.3);
  }
</style>
</head>
<body>
  <div class="box box1">1. Duration</div>
  <div class="box box2">2. Ease-in-out</div>
  <div class="box box3">3. Delay</div>
  <div class="box box4">4. Multiple</div>
  <div class="box box5">5. All</div>
  <div class="box box6">6. Longhand</div>
  <div class="box box7">7. Bezier</div>
</body>
</html>
