<!-- explain text on background image  -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text and Background Demo</title>

  <!-- Internal CSS -->
  <style>
    /* ====== Container Style ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    /* ===== Text on Background Image ===== */
    .bg-text {
      height: 300px;
      margin: 20px;
      background: url("hellside.jpg") no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      border-radius: 10px;
    }

    .bg-text2 {
      height: 300px;
      margin: 20px;
      background: url("ai_woman.png") no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      border-radius: 10px;
    }

    /* ===== Text Filled With Image ===== */
    .img-text {
      font-size: 80px;
      font-weight: bold;
      background: url("open_ai.png") no-repeat center/cover;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      margin: 40px 0;
    }

    /* ===== Inline CSS Example =====
      We'll use this directly in HTML for demo purposes
    */
  </style>
</head>
<body>

  <!-- ===== Text On Top of Background ===== -->
  <div class="bg-text">Welcome to Hellside</div>
  <div class="bg-text2">AI Woman Power</div>

  <!-- ===== Text Filled With Image ===== -->
  <h1 class="img-text">OPEN AI</h1>

  <!-- ===== Inline CSS Example ===== -->
  <div style="height:200px; background:url('hellside.jpg') center/cover no-repeat; display:flex; justify-content:center; align-items:center; color:white; font-size:30px; text-shadow:2px 2px 5px rgba(0,0,0,0.6); border-radius:8px;">
    Inline Style Text
  </div>

</body>
</html>
