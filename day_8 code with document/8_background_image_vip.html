<!-- more details and explained background image  -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Text Effects</title>

  <!-- Internal CSS -->
  <style>
    /* ===== Global Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      /* background-color: #111; */
      background-color: yellow;
      background-color: #111;
      color: red;
      line-height: 1.4;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      width: 90%;
      max-width: 1200px;
      margin: 90px auto;
      /* take 90 px top and bottom,since
      all class are inside section class */
      text-align: left;
    }

    /* ===== Text on for 3  Background Image ===== */
    .bg-container {
      position: relative;
      height: 300px;
      margin: 20px 0;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      transition: transform 0.3s;
    }

    .bg-container:hover {
      transform: scale(1.05);
    }

    .bg-hellside {
      background: url("hellside.jpg") center/cover no-repeat;
    }

     .bg-hellside1 {
      background: url("hellside.jpg") center no-repeat;
    }

    .bg-ai {
      background: url("ai_woman.png") center/cover no-repeat;
    }

    .bg-openai {
      background: url("open_ai.png") center/cover no-repeat;
    }

    /* ===== Text Filled With Image ===== */
    .text-img {
      font-size: 80px;
      font-weight: bold;
      background: url("hellside.jpg") center/cover no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 40px 0;
    }

    .text-img2 {
      font-size: 80px;
      font-weight: bold;
      background: url("ai_woman.png") center/cover no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 40px 0;
    }

    .text-img3 {
      font-size: 80px;
      font-weight: bold;
      background: url("open_ai.png") center/cover no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 40px 0;
    }


    .text-img4 {
      font-size: 80px;
      font-weight: bold;
      background: url("open_ai.png") center/cover no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 40px 0;
    }

    /* ===== Responsive ===== */
    @media(max-width:768px) {
      .bg-container {
        font-size: 28px;
        height: 200px;
      }
      .text-img, .text-img2, .text-img3 {
        font-size: 50px;
      }
    }

  </style>
</head>
<body>

  <div class="section"> i am section
    <h1>Text On Background Image</h1>
    <div class="bg-container bg-hellside">Welcome to Hellside</div>
     <div class="bg-container bg-hellside1">Welcome to Hellside</div>
    <div class="bg-container bg-ai">AI Woman Power</div>
    <div class="bg-container bg-openai">Open AI Magic</div>
  </div>

  <div class="section">
    <h1>Text Filled With Background Image</h1>
    <h2 class="text-img">HELLSIDE how are you bro</h2>
    <h2 class="text-img2">AI WOMAN power-genrated</h2>
    <h2 class="text-img3">OPEN AI .com</h2>
    <h2 class="text-img4">gemini pro .com</h2>
  </div>

</body>
</html>
